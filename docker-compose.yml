services:
  user_service_nodejs:
    build:
      context: ./user_service/nodejs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongo
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: social_media_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGO_HOST: mongo
      MONGO_PORT: 27017

  user_service_python:
    build:
      context: ./user_service/python
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongo
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: social_media_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGO_HOST: mongo
      MONGO_PORT: 27017

  post_service_nodejs:
